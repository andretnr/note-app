<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Bloco de Anota√ß√µes</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Reset CSS b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Estilos principais da aplica√ß√£o */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .app-title {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
        }

        /* Main content */
        .main-content {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .actions-group {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #718096;
        }

        .stats-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
        }

        .search-input-group {
            display: flex;
            gap: 0.5rem;
            background: white;
            border-radius: 12px;
            padding: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            background: transparent;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        .search-select {
            border: none;
            outline: none;
            padding: 0.75rem;
            font-size: 0.9rem;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            min-width: 120px;
        }

        .add-note-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
            white-space: nowrap;
        }

        .export-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.6);
        }

        .export-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.2);
        }

        /* Note Form */
        .note-form-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .note-form h3 {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .form-group-small {
            flex: 0 0 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
            background: white;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: #667eea;
        }

        .form-select {
            cursor: pointer;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.6);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        /* Notes List */
        .notes-list {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* Note Card */
        .note-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .note-card.editing {
            border: 2px solid #667eea;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .note-subject {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            margin-right: 1rem;
        }

        .note-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-btn,
        .delete-btn,
        .save-btn,
        .cancel-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #e6fffa;
        }

        .delete-btn:hover {
            background-color: #fed7d7;
        }

        .save-btn:hover {
            background-color: #c6f6d5;
        }

        .cancel-btn:hover {
            background-color: #fed7d7;
        }

        .edit-subject-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-right: 1rem;
            padding: 0.25rem;
            border-bottom: 2px solid #667eea;
        }

        .edit-content-textarea {
            width: 100%;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .edit-content-textarea:focus {
            border-color: #667eea;
        }

        .edit-actions {
            display: flex;
            gap: 0.25rem;
        }

        .note-content {
            margin-bottom: 1rem;
        }

        .note-content p {
            color: #2d3748;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .note-footer {
            border-top: 1px solid #e2e8f0;
            padding-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .note-date {
            color: #718096;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .note-category {
            color: #4a5568;
            font-size: 0.85rem;
            font-weight: 500;
            background: #f7fafc;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .edit-category-select {
            border: none;
            background: transparent;
            font-size: 0.85rem;
            cursor: pointer;
            outline: none;
            margin-left: 0.25rem;
        }

        .updated-indicator {
            color: #718096;
            font-style: italic;
            font-size: 0.85em;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .actions-group {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .search-bar {
                min-width: auto;
                order: -1;
            }

            .search-input-group {
                flex-direction: column;
            }

            .stats {
                justify-content: center;
                flex-wrap: wrap;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group-small {
                flex: 1;
            }

            .notes-list {
                grid-template-columns: 1fr;
            }

            .note-form-container {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .main-content {
                padding: 1rem;
            }

            .note-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .export-btn,
            .add-note-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Hook para localStorage
        function useLocalStorage(key, defaultValue) {
            const [value, setValue] = React.useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : defaultValue;
                } catch (error) {
                    console.error(`Erro ao ler ${key} do localStorage:`, error);
                    return defaultValue;
                }
            });

            const setStoredValue = React.useCallback((newValue) => {
                try {
                    const valueToStore = newValue instanceof Function ? newValue(value) : newValue;
                    setValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(`Erro ao salvar ${key} no localStorage:`, error);
                }
            }, [key, value]);

            return [value, setStoredValue];
        }

        // Componente Header
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <h1 className="app-title">üìù Bloco de Anota√ß√µes</h1>
                        <p className="app-subtitle">Organize suas ideias de forma simples</p>
                    </div>
                </header>
            );
        }

        // Componente SearchBar
        function SearchBar({ searchTerm, setSearchTerm, searchType, setSearchType }) {
            return (
                <div className="search-bar">
                    <div className="search-input-group">
                        <input
                            type="text"
                            placeholder={searchType === 'subject' ? 'Buscar por assunto...' : 'Buscar por data (dd/mm/aaaa)...'}
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="search-input"
                        />
                        <select
                            value={searchType}
                            onChange={(e) => setSearchType(e.target.value)}
                            className="search-select"
                        >
                            <option value="subject">Por Assunto</option>
                            <option value="date">Por Data</option>
                        </select>
                    </div>
                </div>
            );
        }

        // Componente NoteForm
        function NoteForm({ onSubmit, onCancel }) {
            const [subject, setSubject] = React.useState('');
            const [content, setContent] = React.useState('');
            const [category, setCategory] = React.useState('geral');

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (subject.trim() && content.trim()) {
                    onSubmit({
                        subject: subject.trim(),
                        content: content.trim(),
                        category: category
                    });
                    setSubject('');
                    setContent('');
                    setCategory('geral');
                }
            };

            return (
                <div className="note-form-container">
                    <form onSubmit={handleSubmit} className="note-form">
                        <h3>Nova Anota√ß√£o</h3>
                        
                        <div className="form-row">
                            <div className="form-group">
                                <label htmlFor="subject">Assunto:</label>
                                <input
                                    type="text"
                                    id="subject"
                                    value={subject}
                                    onChange={(e) => setSubject(e.target.value)}
                                    placeholder="Digite o assunto da anota√ß√£o"
                                    required
                                    className="form-input"
                                    autoFocus
                                />
                            </div>

                            <div className="form-group form-group-small">
                                <label htmlFor="category">Categoria:</label>
                                <select
                                    id="category"
                                    value={category}
                                    onChange={(e) => setCategory(e.target.value)}
                                    className="form-select"
                                >
                                    <option value="geral">üìã Geral</option>
                                    <option value="trabalho">üíº Trabalho</option>
                                    <option value="pessoal">üë§ Pessoal</option>
                                    <option value="estudo">üìö Estudo</option>
                                    <option value="ideias">üí° Ideias</option>
                                    <option value="tarefas">‚úÖ Tarefas</option>
                                    <option value="compras">üõí Compras</option>
                                    <option value="viagem">‚úàÔ∏è Viagem</option>
                                </select>
                            </div>
                        </div>

                        <div className="form-group">
                            <label htmlFor="content">Conte√∫do:</label>
                            <textarea
                                id="content"
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                                placeholder="Digite o conte√∫do da anota√ß√£o"
                                required
                                rows="6"
                                className="form-textarea"
                            />
                        </div>

                        <div className="form-actions">
                            <button type="submit" className="btn btn-primary">
                                Salvar
                            </button>
                            <button type="button" onClick={onCancel} className="btn btn-secondary">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        // Componente NoteCard
        function NoteCard({ note, onDelete, onEdit }) {
            const [isEditing, setIsEditing] = React.useState(false);
            const [editSubject, setEditSubject] = React.useState(note.subject);
            const [editContent, setEditContent] = React.useState(note.content);
            const [editCategory, setEditCategory] = React.useState(note.category || 'geral');

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getCategoryIcon = (category) => {
                const categories = {
                    'geral': 'üìã',
                    'trabalho': 'üíº',
                    'pessoal': 'üë§',
                    'estudo': 'üìö',
                    'ideias': 'üí°',
                    'tarefas': '‚úÖ',
                    'compras': 'üõí',
                    'viagem': '‚úàÔ∏è'
                };
                return categories[category] || 'üìã';
            };

            const getCategoryName = (category) => {
                const categories = {
                    'geral': 'Geral',
                    'trabalho': 'Trabalho',
                    'pessoal': 'Pessoal',
                    'estudo': 'Estudo',
                    'ideias': 'Ideias',
                    'tarefas': 'Tarefas',
                    'compras': 'Compras',
                    'viagem': 'Viagem'
                };
                return categories[category] || 'Geral';
            };

            const handleDelete = () => {
                if (window.confirm('Tem certeza que deseja excluir esta anota√ß√£o?')) {
                    onDelete(note.id);
                }
            };

            const handleEdit = () => {
                if (isEditing) {
                    if (editSubject.trim() && editContent.trim()) {
                        onEdit(note.id, {
                            subject: editSubject.trim(),
                            content: editContent.trim(),
                            category: editCategory
                        });
                        setIsEditing(false);
                    }
                } else {
                    setIsEditing(true);
                }
            };

            const handleCancel = () => {
                setEditSubject(note.subject);
                setEditContent(note.content);
                setEditCategory(note.category || 'geral');
                setIsEditing(false);
            };

            if (isEditing) {
                return (
                    <div className="note-card editing">
                        <div className="note-header">
                            <input
                                type="text"
                                value={editSubject}
                                onChange={(e) => setEditSubject(e.target.value)}
                                className="edit-subject-input"
                                autoFocus
                            />
                            <div className="edit-actions">
                                <button 
                                    className="save-btn"
                                    onClick={handleEdit}
                                    title="Salvar altera√ß√µes"
                                >
                                    ‚úÖ
                                </button>
                                <button 
                                    className="cancel-btn"
                                    onClick={handleCancel}
                                    title="Cancelar edi√ß√£o"
                                >
                                    ‚ùå
                                </button>
                            </div>
                        </div>
                        
                        <div className="note-content">
                            <textarea
                                value={editContent}
                                onChange={(e) => setEditContent(e.target.value)}
                                className="edit-content-textarea"
                                rows="4"
                            />
                        </div>
                        
                        <div className="note-footer">
                            <span className="note-category">
                                {getCategoryIcon(editCategory)}
                                <select
                                    value={editCategory}
                                    onChange={(e) => setEditCategory(e.target.value)}
                                    className="edit-category-select"
                                >
                                    <option value="geral">üìã Geral</option>
                                    <option value="trabalho">üíº Trabalho</option>
                                    <option value="pessoal">üë§ Pessoal</option>
                                    <option value="estudo">üìö Estudo</option>
                                    <option value="ideias">üí° Ideias</option>
                                    <option value="tarefas">‚úÖ Tarefas</option>
                                    <option value="compras">üõí Compras</option>
                                    <option value="viagem">‚úàÔ∏è Viagem</option>
                                </select>
                            </span>
                            <span className="note-date">
                                üìÖ {formatDate(note.createdAt)}
                                {note.updatedAt && <span className="updated-indicator"> ‚Ä¢ Editado</span>}
                            </span>
                        </div>
                    </div>
                );
            }

            return (
                <div className="note-card">
                    <div className="note-header">
                        <h3 className="note-subject">{note.subject}</h3>
                        <div className="note-actions">
                            <button 
                                className="edit-btn"
                                onClick={handleEdit}
                                title="Editar anota√ß√£o"
                            >
                                ‚úèÔ∏è
                            </button>
                            <button 
                                className="delete-btn"
                                onClick={handleDelete}
                                title="Excluir anota√ß√£o"
                            >
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    
                    <div className="note-content">
                        <p>{note.content}</p>
                    </div>
                    
                    <div className="note-footer">
                        <span className="note-category">
                            {getCategoryIcon(note.category)} {getCategoryName(note.category)}
                        </span>
                        <span className="note-date">
                            üìÖ {formatDate(note.createdAt)}
                            {note.updatedAt && <span className="updated-indicator"> ‚Ä¢ Editado</span>}
                        </span>
                    </div>
                </div>
            );
        }

        // Componente NotesList
        function NotesList({ notes, onDelete, onEdit }) {
            if (notes.length === 0) {
                return (
                    <div className="empty-state">
                        <p>Nenhuma anota√ß√£o encontrada.</p>
                        <p>Crie sua primeira anota√ß√£o clicando em "Nova Anota√ß√£o"!</p>
                    </div>
                );
            }

            return (
                <div className="notes-list">
                    {notes.map(note => (
                        <NoteCard
                            key={note.id}
                            note={note}
                            onDelete={onDelete}
                            onEdit={onEdit}
                        />
                    ))}
                </div>
            );
        }

        // Componente App principal
        function App() {
            const [notes, setNotes] = useLocalStorage('notes', []);
            const [searchTerm, setSearchTerm] = React.useState('');
            const [searchType, setSearchType] = React.useState('subject');
            const [showForm, setShowForm] = React.useState(false);

            const addNote = (note) => {
                const newNote = {
                    id: Date.now(),
                    ...note,
                    createdAt: new Date().toISOString()
                };
                setNotes(prevNotes => [newNote, ...prevNotes]);
                setShowForm(false);
            };

            const deleteNote = (id) => {
                setNotes(prevNotes => prevNotes.filter(note => note.id !== id));
            };

            const editNote = (id, updatedNote) => {
                setNotes(prevNotes => 
                    prevNotes.map(note => 
                        note.id === id 
                            ? { ...note, ...updatedNote, updatedAt: new Date().toISOString() }
                            : note
                    )
                );
            };

            // Atalhos de teclado
            React.useEffect(() => {
                const handleKeyDown = (e) => {
                    // Ctrl/Cmd + N para nova anota√ß√£o
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        setShowForm(true);
                    }
                    // Escape para fechar formul√°rio
                    if (e.key === 'Escape' && showForm) {
                        setShowForm(false);
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [showForm]);

            // Fun√ß√£o para exportar anota√ß√µes
            const exportNotes = () => {
                const dataStr = JSON.stringify(notes, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `anotacoes_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
            };

            const filteredNotes = notes.filter(note => {
                if (!searchTerm) return true;
                
                if (searchType === 'subject') {
                    return note.subject.toLowerCase().includes(searchTerm.toLowerCase());
                } else if (searchType === 'date') {
                    const noteDate = new Date(note.createdAt).toLocaleDateString('pt-BR');
                    return noteDate.includes(searchTerm);
                }
                
                return true;
            });

            return (
                <div className="app">
                    <Header />
                    <main className="main-content">
                        <div className="controls">
                            <SearchBar 
                                searchTerm={searchTerm}
                                setSearchTerm={setSearchTerm}
                                searchType={searchType}
                                setSearchType={setSearchType}
                            />
                            <div className="actions-group">
                                <div className="stats">
                                    <span className="stats-item">üìù {notes.length} anota√ß√µes</span>
                                    {searchTerm && (
                                        <span className="stats-item">üîç {filteredNotes.length} encontradas</span>
                                    )}
                                </div>
                                <button 
                                    className="export-btn"
                                    onClick={exportNotes}
                                    title="Exportar anota√ß√µes"
                                    disabled={notes.length === 0}
                                >
                                    üì§ Exportar
                                </button>
                                <button 
                                    className="add-note-btn"
                                    onClick={() => setShowForm(!showForm)}
                                    title="Nova anota√ß√£o (Ctrl+N)"
                                >
                                    {showForm ? '‚ùå Cancelar' : '+ Nova Anota√ß√£o'}
                                </button>
                            </div>
                        </div>

                        {showForm && (
                            <NoteForm 
                                onSubmit={addNote} 
                                onCancel={() => setShowForm(false)}
                            />
                        )}

                        <NotesList 
                            notes={filteredNotes}
                            onDelete={deleteNote}
                            onEdit={editNote}
                        />
                    </main>
                </div>
            );
        }

        // Renderizar a aplica√ß√£o
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
