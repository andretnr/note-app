    <style>

        /* Search Bar */

        .search-input-group {

        /* Notes */

        .form-actions {

        /* Messages */

        /* Empty State */

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Sistema de armazenamento robusto com fallback
        class StorageManager {
            constructor() {
                this.storeName = 'notes';
                this.fallbackKey = 'safari-notes-fallback';
                this.debugMode = true;
                this.preferIndexedDB = true;
                this.isReady = false;
                this.storage = null;
                
                // Detec√ß√£o de navegador
                this.isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                this.debug(`üîß StorageManager iniciado - Safari: ${this.isSafari}, iOS: ${this.isIOS}`);
            }

            debug(message) {
                if (this.debugMode) {
                    console.log(`[StorageManager] ${message}`);
                }
            }

            async init() {
                this.debug('Inicializando sistema de armazenamento...');

                // Tentar IndexedDB primeiro
                if (this.preferIndexedDB && window.indexedDB) {
                    try {
                        await this.initIndexedDB();
                        this.storage = 'indexeddb';
                        this.debug('‚úÖ IndexedDB inicializado com sucesso');
                        return;
                    } catch (error) {
                        this.debug(`‚ùå IndexedDB falhou: ${error.message}`);
                    }
                }

                // Fallback para localStorage
                if (this.initLocalStorage()) {
                    this.storage = 'localstorage';
                    this.debug('‚úÖ localStorage fallback ativo');
                } else {
                    throw new Error('Nenhum sistema de armazenamento dispon√≠vel');
                }
            }

            async initIndexedDB() {
                return new Promise((resolve, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('Timeout ao abrir IndexedDB'));
                    }, this.isSafari ? 8000 : 5000);

                    const request = indexedDB.open('NotesAppDB', 1);

                    request.onerror = () => {
                        clearTimeout(timeoutId);
                        reject(new Error(`IndexedDB error: ${request.error?.message || 'Desconhecido'}`));
                    };

                    request.onsuccess = () => {
                        clearTimeout(timeoutId);
                        this.db = request.result;
                        this.isReady = true;
                        resolve();
                    };

                    request.onupgradeneeded = (event) => {
                        try {
                            const db = event.target.result;
                            if (!db.objectStoreNames.contains(this.storeName)) {
                                const store = db.createObjectStore(this.storeName, { keyPath: 'id' });
                                store.createIndex('subject', 'subject', { unique: false });
                                store.createIndex('category', 'category', { unique: false });
                                store.createIndex('createdAt', 'createdAt', { unique: false });
                            }
                        } catch (error) {
                            clearTimeout(timeoutId);
                            reject(error);
                        }
                    };

                    request.onblocked = () => {
                        this.debug('‚ö†Ô∏è IndexedDB bloqueado - feche outras abas');
                    };
                });
            }

            initLocalStorage() {
                try {
                    // Teste simples do localStorage
                    const testKey = 'test-safari-storage';
                    localStorage.setItem(testKey, 'test');
                    localStorage.removeItem(testKey);
                    this.isReady = true;
                    return true;
                } catch (error) {
                    this.debug(`‚ùå localStorage falhou: ${error.message}`);
                    return false;
                }
            }

            async getAllNotes() {
                if (this.storage === 'indexeddb') {
                    return this.getAllNotesFromIndexedDB();
                } else {
                    return this.getAllNotesFromLocalStorage();
                }
            }

            async getAllNotesFromIndexedDB() {
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readonly');
                        const store = transaction.objectStore(this.storeName);
                        const request = store.getAll();

                        const timeoutId = setTimeout(() => {
                            reject(new Error('Timeout ao buscar anota√ß√µes'));
                        }, this.isSafari ? 8000 : 5000);

                        request.onsuccess = () => {
                            clearTimeout(timeoutId);
                            const notes = request.result || [];
                            notes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                            resolve(notes);
                        };

                        request.onerror = () => {
                            clearTimeout(timeoutId);
                            reject(new Error(`Erro ao buscar: ${request.error?.message || 'Desconhecido'}`));
                        };
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            getAllNotesFromLocalStorage() {
                try {
                    const stored = localStorage.getItem(this.fallbackKey);
                    if (stored) {
                        const notes = JSON.parse(stored);
                        return Array.isArray(notes) ? notes : [];
                    }
                    return [];
                } catch (error) {
                    this.debug(`Erro ao carregar localStorage: ${error.message}`);
                    return [];
                }
            }

            async saveNote(note) {
                if (this.storage === 'indexeddb') {
                    return this.saveNoteToIndexedDB(note);
                } else {
                    return this.saveNoteToLocalStorage(note);
                }
            }

            async saveNoteToIndexedDB(note) {
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readwrite');
                        const store = transaction.objectStore(this.storeName);
                        const request = store.put(note);

                        const timeoutId = setTimeout(() => {
                            reject(new Error('Timeout ao salvar anota√ß√£o'));
                        }, this.isSafari ? 8000 : 5000);

                        request.onsuccess = () => {
                            clearTimeout(timeoutId);
                            resolve(note);
                        };

                        request.onerror = () => {
                            clearTimeout(timeoutId);
                            reject(new Error(`Erro ao salvar: ${request.error?.message || 'Desconhecido'}`));
                        };
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async saveNoteToLocalStorage(note) {
                try {
                    const notes = await this.getAllNotes();
                    const existingIndex = notes.findIndex(n => n.id === note.id);
                    
                    if (existingIndex >= 0) {
                        notes[existingIndex] = note;
                    } else {
                        notes.unshift(note);
                    }
                    
                    localStorage.setItem(this.fallbackKey, JSON.stringify(notes));
                    return note;
                } catch (error) {
                    throw new Error(`Erro localStorage: ${error.message}`);
                }
            }

            async deleteNote(id) {
                if (this.storage === 'indexeddb') {
                    return this.deleteNoteFromIndexedDB(id);
                } else {
                    return this.deleteNoteFromLocalStorage(id);
                }
            }

            async deleteNoteFromIndexedDB(id) {
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readwrite');
                        const store = transaction.objectStore(this.storeName);
                        const request = store.delete(id);

                        const timeoutId = setTimeout(() => {
                            reject(new Error('Timeout ao deletar anota√ß√£o'));
                        }, this.isSafari ? 8000 : 5000);

                        request.onsuccess = () => {
                            clearTimeout(timeoutId);
                            resolve(true);
                        };

                        request.onerror = () => {
                            clearTimeout(timeoutId);
                            reject(new Error(`Erro ao deletar: ${request.error?.message || 'Desconhecido'}`));
                        };
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async deleteNoteFromLocalStorage(id) {
                try {
                    const notes = await this.getAllNotes();
                    const filtered = notes.filter(note => note.id !== id);
                    localStorage.setItem(this.fallbackKey, JSON.stringify(filtered));
                    return true;
                } catch (error) {
                    throw new Error(`Erro localStorage: ${error.message}`);
                }
            }

            getStatus() {
                return {
                    storage: this.storage,
                    ready: this.isReady,
                    safari: this.isSafari,
                    ios: this.isIOS,
                    fallback: this.storage === 'localstorage'
                };
            }
        }

        // Hook personalizado
        const useNotesStorage = () => {
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [status, setStatus] = useState(null);
            const storageRef = useRef(null);

            useEffect(() => {
                const initStorage = async () => {
                    try {
                        storageRef.current = new StorageManager();
                        await storageRef.current.init();
                        
                        const allNotes = await storageRef.current.getAllNotes();
                        setNotes(allNotes);
                        setStatus(storageRef.current.getStatus());
                        setIsLoading(false);
                        
                        console.log(`üìã Carregadas ${allNotes.length} anota√ß√µes`);
                    } catch (err) {
                        console.error('‚ùå Erro na inicializa√ß√£o:', err);
                        setError(err.message);
                        setIsLoading(false);
                    }
                };

                initStorage();
            }, []);

            const addNote = useCallback(async (noteData) => {
                try {
                    const newNote = {
                        ...noteData,
                        id: Date.now() + Math.random(),
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    };

                    const savedNote = await storageRef.current.saveNote(newNote);
                    setNotes(prev => [savedNote, ...prev]);
                    return savedNote;
                } catch (err) {
                    console.error('Erro ao adicionar:', err);
                    setError(err.message);
                    throw err;
                }
            }, []);

            const updateNote = useCallback(async (id, updates) => {
                try {
                    const existingNote = notes.find(note => note.id === id);
                    if (!existingNote) {
                        throw new Error('Anota√ß√£o n√£o encontrada');
                    }

                    const updatedNote = {
                        ...existingNote,
                        ...updates,
                        id: existingNote.id,
                        updatedAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    };

                    const savedNote = await storageRef.current.saveNote(updatedNote);
                    setNotes(prev => prev.map(note => note.id === id ? savedNote : note));
                    return savedNote;
                } catch (err) {
                    console.error('Erro ao atualizar:', err);
                    setError(err.message);
                    throw err;
                }
            }, [notes]);

            const deleteNote = useCallback(async (id) => {
                try {
                    await storageRef.current.deleteNote(id);
                    setNotes(prev => prev.filter(note => note.id !== id));
                    return true;
                } catch (err) {
                    console.error('Erro ao deletar:', err);
                    setError(err.message);
                    throw err;
                }
            }, []);

            const exportNotes = useCallback(async () => {
                try {
                    const exportData = {
                        notes,
                        timestamp: new Date().toISOString(),
                        version: '3.1-ultra-compatible',
                        source: 'standalone-ultra',
                        totalNotes: notes.length,
                        storage: status?.storage || 'unknown'
                    };
                    
                    const dataStr = JSON.stringify(exportData, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                    const fileName = `anotacoes_backup_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.json`;
                    
                    const link = document.createElement('a');
                    link.setAttribute('href', dataUri);
                    link.setAttribute('download', fileName);
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    return exportData;
                } catch (err) {
                    console.error('Erro ao exportar:', err);
                    throw err;
                }
            }, [notes, status]);

            const importNotes = useCallback(async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = async (e) => {
                        try {
                            const importData = JSON.parse(e.target.result);
                            
                            if (!importData.notes || !Array.isArray(importData.notes)) {
                                throw new Error('Arquivo inv√°lido');
                            }

                            let imported = 0;
                            let updated = 0;
                            let skipped = 0;

                            for (const importNote of importData.notes) {
                                const existing = notes.find(n => n.id === importNote.id);
                                
                                if (existing) {
                                    const existingTime = new Date(existing.lastModified || existing.createdAt);
                                    const importTime = new Date(importNote.lastModified || importNote.createdAt);
                                    
                                    if (importTime > existingTime) {
                                        await storageRef.current.saveNote(importNote);
                                        updated++;
                                    } else {
                                        skipped++;
                                    }
                                } else {
                                    await storageRef.current.saveNote(importNote);
                                    imported++;
                                }
                            }

                            // Recarregar todas as notas
                            const allNotes = await storageRef.current.getAllNotes();
                            setNotes(allNotes);
                            
                            resolve({ imported, updated, skipped, total: importData.notes.length });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    reader.onerror = () => reject(new Error('Erro ao ler arquivo'));
                    reader.readAsText(file);
                });
            }, [notes]);

            return {
                notes,
                isLoading,
                error,
                status,
                addNote,
                updateNote,
                deleteNote,
                exportNotes,
                importNotes,
                clearError: () => setError(null),
                totalNotes: notes.length
            };
        };

        // Componentes (simplificados para m√°xima compatibilidade)
        const Header = ({ onAddNote, totalNotes, onExportNotes, onImportNotes }) => {
            const handleImportClick = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        onImportNotes(file);
                    }
                };
                input.click();
            };

            return (
                <header className="header">
                    <div className="header-content">
                        <h1 className="app-title">üìù Bloco de Anota√ß√µes</h1>
                        <div className="header-stats">
                            <span>{totalNotes} anota√ß√µes</span>
                        </div>
                        <div className="header-actions">
                            <button onClick={onAddNote} className="btn btn-primary">
                                ‚ûï Nova
                            </button>
                            <button onClick={onExportNotes} className="btn btn-secondary">
                                üíæ Exportar
                            </button>
                            <button onClick={handleImportClick} className="btn btn-secondary">
                                üì• Importar
                            </button>
                        </div>
                    </div>
                </header>
            );
        };

        const SearchBar = ({ searchTerm, onSearchChange, searchType, onSearchTypeChange }) => {
            return (
                <div className="search-bar">
                    <div className="search-input-group">
                        <input
                            type="text"
                            placeholder={searchType === 'subject' ? 'Buscar por assunto...' : 
                                        searchType === 'date' ? 'Buscar por data...' : 
                                        'Buscar no conte√∫do...'}
                            value={searchTerm}
                            onChange={(e) => onSearchChange(e.target.value)}
                            className="search-input"
                        />
                        <select
                            value={searchType}
                            onChange={(e) => onSearchTypeChange(e.target.value)}
                            className="search-select"
                        >
                            <option value="subject">Assunto</option>
                            <option value="content">Conte√∫do</option>
                            <option value="date">Data</option>
                        </select>
                    </div>
                </div>
            );
        };

        const NoteForm = ({ note, onSave, onCancel, isEditing }) => {
            const [subject, setSubject] = useState(note?.subject || '');
            const [content, setContent] = useState(note?.content || '');
            const [category, setCategory] = useState(note?.category || 'geral');

            useEffect(() => {
                if (note) {
                    setSubject(note.subject || '');
                    setContent(note.content || '');
                    setCategory(note.category || 'geral');
                }
            }, [note]);

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (subject.trim() && content.trim()) {
                    onSave({
                        subject: subject.trim(),
                        content: content.trim(),
                        category: category
                    });
                    
                    if (!isEditing) {
                        setSubject('');
                        setContent('');
                        setCategory('geral');
                    }
                }
            };

            return (
                <div className="note-form-overlay" onClick={(e) => e.target === e.currentTarget && onCancel()}>
                    <form onSubmit={handleSubmit} className="note-form">
                        <h3>{isEditing ? 'Editar Anota√ß√£o' : 'Nova Anota√ß√£o'}</h3>
                        
                        <div className="form-group">
                            <label>Assunto:</label>
                            <input
                                type="text"
                                value={subject}
                                onChange={(e) => setSubject(e.target.value)}
                                placeholder="Digite o assunto"
                                required
                            />
                        </div>

                        <div className="form-group">
                            <label>Categoria:</label>
                            <select value={category} onChange={(e) => setCategory(e.target.value)}>
                                <option value="geral">üìã Geral</option>
                                <option value="trabalho">üíº Trabalho</option>
                                <option value="pessoal">üë§ Pessoal</option>
                                <option value="estudo">üìö Estudo</option>
                                <option value="ideias">üí° Ideias</option>
                            </select>
                        </div>

                        <div className="form-group">
                            <label>Conte√∫do:</label>
                            <textarea
                                value={content}
                                onChange={(e) => setContent(e.target.value)}
                                placeholder="Digite o conte√∫do"
                                required
                                rows={6}
                            />
                        </div>

                        <div className="form-actions">
                            <button type="button" onClick={onCancel} className="btn btn-secondary">
                                Cancelar
                            </button>
                            <button type="submit" className="btn btn-primary">
                                {isEditing ? 'Atualizar' : 'Salvar'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        };

        const NoteItem = ({ note, onEdit, onDelete }) => {
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            };

            const getCategoryIcon = (category) => {
                const icons = {
                    'geral': 'üìã',
                    'trabalho': 'üíº',
                    'pessoal': 'üë§',
                    'estudo': 'üìö',
                    'ideias': 'üí°'
                };
                return icons[category] || 'üìã';
            };

            return (
                <div className="note-item">
                    <div className="note-header">
                        <div className="note-subject">{note.subject}</div>
                        <div className="note-actions">
                            <button onClick={() => onEdit(note)} className="note-btn edit-btn">
                                ‚úèÔ∏è
                            </button>
                            <button onClick={() => onDelete(note.id)} className="note-btn delete-btn">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                    <div className="note-content">{note.content}</div>
                    <div className="note-footer">
                        <div className="note-category">
                            {getCategoryIcon(note.category)} {note.category}
                        </div>
                        <div className="note-date">
                            {formatDate(note.createdAt)}
                        </div>
                    </div>
                </div>
            );
        };

        // App principal
        const App = () => {
            const {
                notes,
                isLoading,
                error,
                status,
                addNote,
                updateNote,
                deleteNote,
                exportNotes,
                importNotes,
                clearError
            } = useNotesStorage();

            const [searchTerm, setSearchTerm] = useState('');
            const [searchType, setSearchType] = useState('subject');
            const [showForm, setShowForm] = useState(false);
            const [editingNote, setEditingNote] = useState(null);
            const [importResult, setImportResult] = useState(null);

            // Filtrar notas
            const filteredNotes = notes.filter(note => {
                if (!searchTerm.trim()) return true;
                
                if (searchType === 'subject') {
                    return note.subject.toLowerCase().includes(searchTerm.toLowerCase());
                } else if (searchType === 'date') {
                    const noteDate = new Date(note.createdAt).toLocaleDateString('pt-BR');
                    return noteDate.includes(searchTerm);
                } else if (searchType === 'content') {
                    return note.content.toLowerCase().includes(searchTerm.toLowerCase());
                }
                
                return true;
            });

            // Handlers
            const handleAddNote = () => {
                setEditingNote(null);
                setShowForm(true);
            };

            const handleEditNote = (note) => {
                setEditingNote(note);
                setShowForm(true);
            };

            const handleSaveNote = async (noteData) => {
                try {
                    if (editingNote) {
                        await updateNote(editingNote.id, noteData);
                    } else {
                        await addNote(noteData);
                    }
                    setShowForm(false);
                    setEditingNote(null);
                } catch (error) {
                    console.error('Erro ao salvar:', error);
                }
            };

            const handleDeleteNote = async (id) => {
                if (window.confirm('Excluir esta anota√ß√£o?')) {
                    try {
                        await deleteNote(id);
                    } catch (error) {
                        console.error('Erro ao excluir:', error);
                    }
                }
            };

            const handleImportNotes = async (file) => {
                try {
                    const result = await importNotes(file);
                    setImportResult({
                        type: 'success',
                        message: `Importa√ß√£o OK! ${result.imported} novas, ${result.updated} atualizadas, ${result.skipped} ignoradas.`
                    });
                    setTimeout(() => setImportResult(null), 5000);
                } catch (error) {
                    setImportResult({
                        type: 'error', 
                        message: `Erro: ${error.message}`
                    });
                    setTimeout(() => setImportResult(null), 5000);
                }
            };

            if (isLoading) {
                return (
                    <div className="app">
                        <Header onAddNote={() => {}} totalNotes={0} onExportNotes={() => {}} onImportNotes={() => {}} />
                        <main className="main-content">
                            <div className="empty-state">
                                <h3>‚è≥ Carregando...</h3>
                                <p>Aguarde um momento...</p>
                            </div>
                        </main>
                    </div>
                );
            }

            return (
                <div className="app">
                    <Header 
                        onAddNote={handleAddNote}
                        totalNotes={notes.length}
                        onExportNotes={exportNotes}
                        onImportNotes={handleImportNotes}
                    />
                    
                    <main className="main-content">
                        <SearchBar 
                            searchTerm={searchTerm}
                            onSearchChange={setSearchTerm}
                            searchType={searchType}
                            onSearchTypeChange={setSearchType}
                        />

                        {status && status.fallback && (
                            <div className="import-message" style={{background: 'linear-gradient(135deg, #ff8c00 0%, #ffa500 100%)', color: '#fff', border: '1px solid #ff8c00'}}>
                                üçé Safari: Usando armazenamento local limitado. Funciona, mas com menos capacidade.
                            </div>
                        )}

                        {status && status.safari && (
                            <div className="import-message debug-info">
                                üîß Debug: Safari {status.ios ? 'iOS' : 'Desktop'} | Storage: {status.storage} | Ready: {status.ready ? 'Sim' : 'N√£o'}
                            </div>
                        )}

                        {error && (
                            <div className="import-message import-error">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}

                        {importResult && (
                            <div className={`import-message ${importResult.type === 'success' ? 'import-success' : 'import-error'}`}>
                                {importResult.type === 'success' ? '‚úÖ' : '‚ùå'} {importResult.message}
                            </div>
                        )}

                        <div className="notes-container">
                            {filteredNotes.length === 0 ? (
                                <div className="empty-state">
                                    {searchTerm ? (
                                        <div>
                                            <h3>üîç Nenhuma anota√ß√£o encontrada</h3>
                                            <p>Tente ajustar sua busca.</p>
                                        </div>
                                    ) : (
                                        <div>
                                            <h3>üìù Nenhuma anota√ß√£o ainda</h3>
                                            <p>Clique em "Nova" para come√ßar!</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="notes-grid">
                                    {filteredNotes.map(note => (
                                        <NoteItem
                                            key={note.id}
                                            note={note}
                                            onEdit={handleEditNote}
                                            onDelete={handleDeleteNote}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {showForm && (
                        <NoteForm
                            note={editingNote}
                            onSave={handleSaveNote}
                            onCancel={() => {
                                setShowForm(false);
                                setEditingNote(null);
                            }}
                            isEditing={!!editingNote}
                        />
                    )}
                </div>
            );
        };

        // Renderizar
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
