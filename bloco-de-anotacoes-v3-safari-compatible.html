<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Safari-compatible IndexedDB Wrapper
        class NotesDB {
            constructor() {
                this.dbName = 'NotesAppDB';
                this.version = 1;
                this.storeName = 'notes';
                this.db = null;
                this.isReady = false;
                // Safari detection mais robusta
                this.isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                console.log('üçé Safari detectado:', this.isSafari);
            }

            async init() {
                // Check IndexedDB support com fallback para Safari
                if (!window.indexedDB) {
                    console.error('‚ùå IndexedDB n√£o suportado');
                    throw new Error('IndexedDB n√£o √© suportado neste navegador. Use um navegador mais recente.');
                }

                // Safari: Verificar se h√° suporte completo
                if (this.isSafari) {
                    console.log('üçé Inicializando para Safari...');
                    try {
                        // Teste r√°pido do IndexedDB no Safari
                        const testDB = indexedDB.open('test-safari-db', 1);
                        await new Promise((resolve, reject) => {
                            testDB.onsuccess = () => {
                                testDB.result.close();
                                indexedDB.deleteDatabase('test-safari-db');
                                resolve();
                            };
                            testDB.onerror = reject;
                            setTimeout(() => reject(new Error('Timeout Safari')), 3000);
                        });
                    } catch (error) {
                        console.error('‚ùå Safari IndexedDB test failed:', error);
                        throw new Error('Safari n√£o suporta IndexedDB completamente. Tente atualizar o navegador.');
                    }
                }

                return new Promise((resolve, reject) => {
                    let timeoutId;
                    
                    // Timeout mais curto para Safari
                    if (this.isSafari || this.isIOS) {
                        timeoutId = setTimeout(() => {
                            reject(new Error('Timeout: Safari demorou muito para abrir IndexedDB'));
                        }, 5000);
                    }
                    
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => {
                        clearTimeout(timeoutId);
                        console.error('‚ùå Erro ao abrir IndexedDB:', request.error);
                        reject(new Error(`Erro IndexedDB: ${request.error?.message || 'Desconhecido'}`));
                    };
                    
                    request.onsuccess = () => {
                        clearTimeout(timeoutId);
                        this.db = request.result;
                        this.isReady = true;
                        
                        // Safari: Adicionar handlers espec√≠ficos
                        if (this.isSafari) {
                            this.db.onerror = (event) => {
                                console.error('üçé Safari IndexedDB error:', event);
                            };
                            
                            // Safari: Verificar se pode criar transa√ß√µes
                            try {
                                const testTransaction = this.db.transaction([this.storeName], 'readonly');
                                testTransaction.oncomplete = () => console.log('üçé Safari transaction test OK');
                                testTransaction.onerror = (e) => console.error('üçé Safari transaction test failed:', e);
                            } catch (e) {
                                console.error('üçé Safari transaction creation failed:', e);
                            }
                        }
                        
                        console.log('‚úÖ IndexedDB inicializado com sucesso');
                        resolve(this.db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        
                        try {
                            if (!db.objectStoreNames.contains(this.storeName)) {
                                const store = db.createObjectStore(this.storeName, { keyPath: 'id' });
                                store.createIndex('subject', 'subject', { unique: false });
                                store.createIndex('category', 'category', { unique: false });
                                store.createIndex('createdAt', 'createdAt', { unique: false });
                                console.log('üìã Object store e √≠ndices criados');
                            }
                        } catch (error) {
                            console.error('‚ùå Erro ao criar store:', error);
                            reject(error);
                        }
                    };
                    
                    request.onblocked = () => {
                        console.warn('‚ö†Ô∏è IndexedDB bloqueado - feche outras abas');
                    };
                });
            }

            async getAllNotes() {
                if (!this.isReady) await this.init();
                
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readonly');
                        const store = transaction.objectStore(this.storeName);
                        const request = store.getAll();
                        
                        // Safari: Handler espec√≠fico
                        if (this.isSafari || this.isIOS) {
                            const timeoutId = setTimeout(() => {
                                if (request.readyState !== 'done') {
                                    console.error('üçé Safari timeout on getAllNotes');
                                    reject(new Error('Safari: Timeout ao buscar anota√ß√µes'));
                                }
                            }, 8000);
                            
                            request.onsuccess = () => {
                                clearTimeout(timeoutId);
                                const notes = request.result || [];
                                notes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                                resolve(notes);
                            };
                            
                            request.onerror = () => {
                                clearTimeout(timeoutId);
                                console.error('üçé Safari erro ao buscar:', request.error);
                                reject(new Error(`Safari: ${request.error?.message || 'Erro desconhecido'}`));
                            };
                        } else {
                            // Outros navegadores
                            request.onsuccess = () => {
                                const notes = request.result || [];
                                notes.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                                resolve(notes);
                            };
                            
                            request.onerror = () => {
                                console.error('Erro ao buscar anota√ß√µes:', request.error);
                                reject(request.error);
                            };
                        }
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async saveNote(note) {
                if (!this.isReady) await this.init();
                
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readwrite');
                        const store = transaction.objectStore(this.storeName);
                        
                        const noteWithTimestamp = {

                        };
                        
                        const request = store.put(noteWithTimestamp);
                        
                        request.onsuccess = () => resolve(noteWithTimestamp);
                        request.onerror = () => {
                            console.error('Erro ao salvar anota√ß√£o:', request.error);
                            reject(request.error);
                        };
                        
                        // Safari specific timeout
                        if (this.isSafari) {
                            setTimeout(() => {
                                if (request.readyState !== 'done') {
                                    reject(new Error('Timeout no Safari'));
                                }
                            }, 5000);
                        }
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            async deleteNote(id) {
                if (!this.isReady) await this.init();
                
                return new Promise((resolve, reject) => {
                    try {
                        const transaction = this.db.transaction([this.storeName], 'readwrite');
                        const store = transaction.objectStore(this.storeName);
                        const request = store.delete(id);
                        
                        request.onsuccess = () => resolve(true);
                        request.onerror = () => {
                            console.error('Erro ao deletar anota√ß√£o:', request.error);
                            reject(request.error);
                        };
                        
                        // Safari specific timeout
                        if (this.isSafari) {

                                }
                            }, 5000);

                    } catch (error) {

                }

            async importNotes(importData, mergeStrategy = 'smart') {
                if (!importData.notes || !Array.isArray(importData.notes)) {
                    throw new Error('Dados de importa√ß√£o inv√°lidos');
                }

                try {
                    const existingNotes = await this.getAllNotes();
                    const existingIds = new Set(existingNotes.map(note => note.id));
                    
                    let imported = 0;
                    let updated = 0;
                    let skipped = 0;

                    for (const importNote of importData.notes) {
                        if (existingIds.has(importNote.id)) {
                            if (mergeStrategy === 'smart') {
                                const existing = existingNotes.find(n => n.id === importNote.id);
                                const existingTime = new Date(existing.lastModified || existing.createdAt);
                                const importTime = new Date(importNote.lastModified || importNote.createdAt);
                                
                                if (importTime > existingTime) {
                                    await this.saveNote(importNote);
                                    updated++;
                                } else {
                                    skipped++;
                                }
                            }
                        } else {
                            await this.saveNote(importNote);
                            imported++;
                        }
                        
                        // Safari: Add small delay between operations
                        if (this.isSafari) {
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }
                    }

                    return { imported, updated, skipped, total: importData.notes.length };
                } catch (error) {

                    throw error;
                }

        // Safari-compatible useIndexedDB Hook with localStorage fallback
        const useIndexedDB = () => {
            const [notes, setNotes] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const [usingFallback, setUsingFallback] = useState(false);
            const dbRef = useRef(null);

            // Fallback para localStorage no Safari
            const loadFromLocalStorage = () => {
                try {
                    const stored = localStorage.getItem('safari-notes-fallback');
                    if (stored) {
                        const parsed = JSON.parse(stored);
                        return Array.isArray(parsed) ? parsed : [];
                    }
                } catch (e) {
                    console.error('Erro ao carregar localStorage:', e);
                }
                return [];
            };

            const saveToLocalStorage = (notes) => {
                try {
                    localStorage.setItem('safari-notes-fallback', JSON.stringify(notes));
                    console.log('üíæ Salvo no localStorage (fallback)');
                } catch (e) {
                    console.error('Erro ao salvar localStorage:', e);
                }
            };

            useEffect(() => {
                const initDB = async () => {
                    try {
                        dbRef.current = new NotesDB();
                        await dbRef.current.init();
                        
                        const allNotes = await dbRef.current.getAllNotes();
                        setNotes(allNotes);
                        setIsLoading(false);
                        setUsingFallback(false);
                        
                        console.log(`üìã Carregadas ${allNotes.length} anota√ß√µes do IndexedDB`);
                    } catch (err) {
                        console.error('‚ùå IndexedDB falhou, usando localStorage fallback:', err);
                        
                        // Safari fallback: usar localStorage
                        const fallbackNotes = loadFromLocalStorage();
                        setNotes(fallbackNotes);
                        setUsingFallback(true);
                        setIsLoading(false);
                        setError(`IndexedDB indispon√≠vel (${err.message}). Usando armazenamento limitado.`);
                        
                        console.log(`üìã Carregadas ${fallbackNotes.length} anota√ß√µes do localStorage (fallback)`);
                    }
                };

                initDB();
            }, []);

            const addNote = useCallback(async (noteData) => {
                try {
                    const newNote = {
                        ...noteData,
                        id: Date.now() + Math.random(), // Safari-safe unique ID
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    };

                    if (usingFallback) {
                        // Fallback: localStorage
                        const updatedNotes = [newNote, ...notes];
                        saveToLocalStorage(updatedNotes);
                        setNotes(updatedNotes);
                        return newNote;
                    } else if (dbRef.current) {
                        // IndexedDB normal
                        const savedNote = await dbRef.current.saveNote(newNote);
                        setNotes(prev => [savedNote, ...prev]);
                        return savedNote;
                    } else {
                        throw new Error('Sistema de armazenamento n√£o dispon√≠vel');
                    }
                } catch (err) {
                    console.error('Erro ao adicionar anota√ß√£o:', err);
                    setError(err.message);
                    throw err;
                }
            }, [notes, usingFallback]);

            const updateNote = useCallback(async (id, updates) => {
                try {
                    if (!id || (typeof id !== 'number' && typeof id !== 'string')) {
                        throw new Error('ID da anota√ß√£o inv√°lido');
                    }
                    
                    const existingNote = notes.find(note => note.id === id);
                    if (!existingNote) {
                        throw new Error('Anota√ß√£o n√£o encontrada');
                    }

                    const updatedNote = {
                        ...existingNote,
                        ...updates,
                        id: existingNote.id,
                        updatedAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    };

                    if (usingFallback) {
                        // Fallback: localStorage
                        const updatedNotes = notes.map(note => note.id === id ? updatedNote : note);
                        saveToLocalStorage(updatedNotes);
                        setNotes(updatedNotes);
                        return updatedNote;
                    } else if (dbRef.current) {
                        // IndexedDB normal
                        const savedNote = await dbRef.current.saveNote(updatedNote);
                        setNotes(prev => prev.map(note => note.id === id ? savedNote : note));
                        return savedNote;
                    } else {
                        throw new Error('Sistema de armazenamento n√£o dispon√≠vel');
                    }
                } catch (err) {
                    console.error('Erro ao atualizar anota√ß√£o:', err);
                    setError(err.message);
                    throw err;
                }
            }, [notes, usingFallback]);

            const deleteNote = useCallback(async (id) => {
                try {
                    if (usingFallback) {
                        // Fallback: localStorage
                        const updatedNotes = notes.filter(note => note.id !== id);
                        saveToLocalStorage(updatedNotes);
                        setNotes(updatedNotes);
                        return true;
                    } else if (dbRef.current) {
                        // IndexedDB normal
                        await dbRef.current.deleteNote(id);
                        setNotes(prev => prev.filter(note => note.id !== id));
                        return true;
                    } else {
                        throw new Error('Sistema de armazenamento n√£o dispon√≠vel');
                    }
                } catch (err) {
                    console.error('Erro ao deletar anota√ß√£o:', err);
                    setError(err.message);
                    throw err;
                }
            }, [notes, usingFallback]);

            const exportNotes = useCallback(async () => {
                if (!dbRef.current) return;

                try {
                    const exportData = await dbRef.current.exportNotes();
                    
                    const dataStr = JSON.stringify(exportData, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                    const exportFileDefaultName = `anotacoes_safari_backup_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.json`;
                    
                    // Safari-compatible download
                    if (navigator.userAgent.indexOf('Safari') !== -1 && navigator.userAgent.indexOf('Chrome') === -1) {
                        // Safari specific download
                        const link = document.createElement('a');
                        link.setAttribute('href', dataUri);
                        link.setAttribute('download', exportFileDefaultName);
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } else {
                        // Other browsers
                        const linkElement = document.createElement('a');
                        linkElement.setAttribute('href', dataUri);
                        linkElement.setAttribute('download', exportFileDefaultName);
                        linkElement.click();
                    }
                    
                    console.log(`üì§ Exportadas ${exportData.totalNotes} anota√ß√µes`);
                    return exportData;
                } catch (err) {
                    console.error('Erro ao exportar:', err);
                    setError(err.message);
                    throw err;
                }
            }, []);

            const importNotes = useCallback(async (file) => {
                if (!dbRef.current || !file) return;

                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = async (e) => {
                        try {
                            const importData = JSON.parse(e.target.result);
                            const result = await dbRef.current.importNotes(importData, 'smart');
                            
                            const allNotes = await dbRef.current.getAllNotes();
                            setNotes(allNotes);
                            
                            console.log(`üì• Importa√ß√£o conclu√≠da:`, result);
                            resolve(result);
                        } catch (error) {
                            console.error('Erro ao importar:', error);
                            setError(error.message);
                            reject(error);
                        }
                    };
                    
                    reader.onerror = () => {
                        const error = new Error('Erro ao ler arquivo');
                        setError(error.message);
                        reject(error);
                    };
                    
                    reader.readAsText(file);
                });
            }, []);

            return {
                notes,
                isLoading,
                error,
                addNote,
                updateNote,
                deleteNote,
                exportNotes,
                importNotes,

                totalNotes: notes.length,

            const [showForm, setShowForm] = useState(false);
            const [editingNote, setEditingNote] = useState(null);
            const [importResult, setImportResult] = useState(null);
            const [showSyncConfig, setShowSyncConfig] = useState(false);

            // Safari-compatible keyboard shortcuts
            useEffect(() => {
                const handleKeyDown = (e) => {
                    // Use metaKey for Safari/Mac, ctrlKey for others
                    const modifierKey = /Mac|iPhone|iPad|iPod/.test(navigator.userAgent) ? e.metaKey : e.ctrlKey;
                    
                    if (modifierKey && e.key === 'n') {
                        e.preventDefault();
                        setShowForm(true);
                    }
                    if (modifierKey && e.key === 'e') {
                        e.preventDefault();
                        exportNotesDB();
                    }
                    if (modifierKey && e.key === 'i') {
                        e.preventDefault();
                        handleImportClick();
                    }
                    if (e.key === 'Escape' && (showForm || showSyncConfig)) {
                        setShowForm(false);
                        setShowSyncConfig(false);
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [showForm, showSyncConfig, exportNotesDB]);

            // Filter notes
            const filteredNotes = notes.filter(note => {
                if (!searchTerm.trim()) return true;
                
                if (searchType === 'subject') {
                    return note.subject.toLowerCase().includes(searchTerm.toLowerCase());
                } else if (searchType === 'date') {
                    const noteDate = new Date(note.createdAt).toLocaleDateString('pt-BR');
                    return noteDate.includes(searchTerm);
                } else if (searchType === 'content') {
                    return note.content.toLowerCase().includes(searchTerm.toLowerCase());
                }
                
                return true;
            });

            // Handlers
            const handleAddNote = () => {
                setEditingNote(null);
                setShowForm(true);
            };

            const handleEditNote = (note) => {
                setEditingNote(note);
                setShowForm(true);
            };

            const handleSaveNote = async (noteData) => {
                try {
                    if (editingNote) {
                        await updateNote(editingNote.id, noteData);
                    } else {
                        await addNote(noteData);
                    }
                    setShowForm(false);
                    setEditingNote(null);
                } catch (error) {
                    console.error('Erro ao salvar anota√ß√£o:', error);
                }
            };

            const handleDeleteNote = async (id) => {
                if (window.confirm('Tem certeza que deseja excluir esta anota√ß√£o?')) {
                    try {
                        await deleteNote(id);
                    } catch (error) {
                        console.error('Erro ao excluir anota√ß√£o:', error);
                    }
                }
            };

            const handleCancelForm = () => {
                setShowForm(false);
                setEditingNote(null);
            };

            const handleImportClick = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        handleImportNotes(file);
                    }
                };
                input.click();
            };

            const handleImportNotes = async (file) => {
                try {
                    const result = await importNotes(file);
                    setImportResult({
                        type: 'success',
                        message: `Importa√ß√£o conclu√≠da! ${result.imported} novas anota√ß√µes, ${result.updated} atualizadas, ${result.skipped} ignoradas.`
                    });
                    
                    setTimeout(() => setImportResult(null), 5000);
                } catch (error) {
                    setImportResult({
                        type: 'error', 
                        message: `Erro na importa√ß√£o: ${error.message}`
                    });
                    
                    setTimeout(() => setImportResult(null), 5000);
                }
            };

            if (isLoading) {
                return (
                    <div className="app">
                        <Header 
                            onAddNote={() => {}}
                            totalNotes={0}
                            onExportNotes={() => {}}
                            onImportNotes={() => {}}
                            onSyncConfig={() => {}}
                        />
                        <main className="main-content">
                            <div className="empty-state">
                                <h3>‚è≥ Carregando anota√ß√µes...</h3>
                                <p>Aguarde um momento...</p>
                            </div>
                        </main>
                    </div>
                );
            }

            return (
                <div className="app">
                    <Header 
                        onAddNote={handleAddNote}
                        totalNotes={notes.length}
                        onExportNotes={exportNotesDB}
                        onImportNotes={handleImportNotes}
                        onSyncConfig={() => setShowSyncConfig(true)}
                    />
                    
                    <main className="main-content">
                        <SearchBar 
                            searchTerm={searchTerm}
                            onSearchChange={setSearchTerm}
                            searchType={searchType}
                            onSearchTypeChange={setSearchType}
                        />

                        {error && (
                            <div className="import-message import-error">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}
                        
                        {usingFallback && (
                            <div className="import-message" style={{background: 'linear-gradient(135deg, #ff8c00 0%, #ffa500 100%)', color: '#fff', border: '1px solid #ff8c00'}}>
                                üçé Safari: Usando armazenamento limitado. Funcionalidade reduzida mas segura.
                            </div>
                        )}

                        {importResult && (
                            <div className={`import-message ${importResult.type === 'success' ? 'import-success' : 'import-error'}`}>
                                {importResult.type === 'success' ? '‚úÖ' : '‚ùå'} {importResult.message}
                            </div>
                        )}

                        <div className="notes-container">
                            {filteredNotes.length === 0 ? (
                                <div className="empty-state">
                                    {searchTerm ? (
                                        <div>
                                            <h3>üîç Nenhuma anota√ß√£o encontrada</h3>
                                            <p>Tente ajustar sua busca ou criar uma nova anota√ß√£o.</p>
                                        </div>
                                    ) : (
                                        <div>
                                            <h3>üìù Nenhuma anota√ß√£o ainda</h3>
                                            <p>Clique em "Nova" para criar sua primeira anota√ß√£o!</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="notes-grid">
                                    {filteredNotes.map(note => (
                                        <NoteItem
                                            key={note.id}
                                            note={note}
                                            onEdit={handleEditNote}
                                            onDelete={handleDeleteNote}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {showForm && (
                        <NoteForm
                            note={editingNote}
                            onSave={handleSaveNote}
                            onCancel={handleCancelForm}
                            isEditing={!!editingNote}
                        />
                    )}

                    {showSyncConfig && (
                        <SyncConfigModal
                            isOpen={showSyncConfig}
                            onClose={() => setShowSyncConfig(false)}
                        />
                    )}
                </div>
            );
        };

        // Safari-compatible render
        const root = ReactDOM.createRoot ? 
            ReactDOM.createRoot(document.getElementById('root')) :
            ReactDOM.render(<App />, document.getElementById('root'));
            
        if (ReactDOM.createRoot) {
            root.render(<App />);
        }
    </script>
</body>
</html>
